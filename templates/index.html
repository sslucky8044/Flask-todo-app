<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>
    <h1>Enter Your Details</h1>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
